<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
<header th:replace="~{fragments :: header}"></header>
<p th:unless="${categories} and ${categories.size()}">No categories found!</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Category Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td><a th:text="${category.name}" th:href="'/books?categoryId=' + ${category.id}"></a>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-primary" href="/categories/create" sec:authorize="isAuthenticated() and (hasAuthority('ADMIN') or hasAuthority('USER'))">Add New Category</a>
<a class="btn btn-primary" href="/categories/delete" sec:authorize="isAuthenticated() and (hasAuthority('ADMIN') or hasAuthority('USER'))" >Delete A Category</a>
</body>
</html>
